<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="../css/login.css">
	<script src="../javascript/login.js"></script>
</head>
<body>
	<div class="login">
		<img src="../img/man.png" alt="user">
	<form>
		<center><table>
			<tr>
				<td>NAME:</td>
				<td><input type="text" id="name" placeholder="Enter the user name"></td>
			</tr>
			<tr>
				<td>PASSWORD:</td>
				<td><input type="password" id="password" placeholder="Enter the password"></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="LOGIN" onclick="loginform();"></td>
			</tr>
				<td></td>
				<td><a href="#">Forgot password</a></td>
			
		</table></center>
		<p>Or</p>
		<center><a href="registration.html">SIGN UP </a></center>
	</form>
	</div>
</body>
</html>
