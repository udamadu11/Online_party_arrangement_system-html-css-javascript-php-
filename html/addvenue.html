<!DOCTYPE html>
<html>
<head>
	<title>Add venue</title>
	<link rel="stylesheet" type="text/css" href="../css/addvenue.css">
</head>
<body>
<form action="" method="post">
	<img src="../img/new-product.png">
	<table>
		<h2>Add Venue</h2>
		<tr>
			<td>Event Type:</td>
			<td><select name="event">
					<option>Wedding</option>
					<option>Birthday</option>
					<option>Gathering</option>
					<option>Anniversary</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Image:</td>
			<td><input type="file" name="image"></td>
		</tr>
		<tr>
			<td>Event place:</td>
			<td><select name="event place">
					<option>Mathara</option>
					<option>Colombo</option>
					<option>Kandy</option>
					<option>Galle</option>
				</select>
			</td>

		</tr>
		<tr>
			<td>No of Guest:</td>
			<td><input type="text" name="guest"></td>
		</tr>
		<tr>
			<td>Date:</td>
			<td><input type="date" name="date"></td>
		</tr>
		<tr>
			<td>Equipment:</td>
			<td>
				<input type="checkbox" name="Dj"> Dj
				<input type="checkbox" name="Stage"> Stage
				<input type="checkbox" name="Mike And Speekers"> Mike And Speekers
				<input type="checkbox" name="All"> All
			</td>
		</tr>
		<tr>
			<td>Food:</td>
			<td>
				<input type="checkbox" name="Breakfirst"> Breakfirst
				<input type="checkbox" name="Lunch"> Lunch
				<input type="checkbox" name="Tea And Snack"> Tea And Snack
				<input type="checkbox" name="Diner"> Dinner
				<input type="checkbox" name="All"> All
			</td>
		</tr>
		<tr>
			<td>Preferences</td>
			<td>
				<input type="checkbox" name="Veg"> Veg
				<input type="checkbox" name="Non veg"> Non veg
				<input type="checkbox" name="Both"> Both
			</td>
		</tr>
		<tr>
			<td>Lightning</td>
			<td>		
				<select name="lightning">
					<option>No</option>
					<option>Normal</option>
					<option>Delux</option>
					<option>Royal</option>
				</select></td>					
		</tr>
		<tr>
			<td>Flower</td>
			<td><select name="lightning">
					<option>No</option>
					<option>Normal</option>
					<option>Delux</option>
					<option>Royal</option>
				</select></td>
		</tr>
		<tr>
			<td>Seating</td>
			<td><select name="lightning">
					<option>Chair</option>
					<option>Sofa</option>
					<option>Chair and Sofa</option>
				</select></td>
		</tr>
		<tr>
			<td></td>
			<td>
				<input type="Submit" name="Submit" value="Submit">
				<input type="reset" name="reset">	
			</td>

		</tr>
	</table>
</form>
</body>
</html>
