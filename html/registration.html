<!DOCTYPE html>
<html>
<head>
	<title>Registraton form</title>
	<script src="../javascript/registration.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/registration.css">
</head>
<body>
	<div class="registration">
		<img src="../img/man2.png">
		<form action="" method="post ">
			<table align="center">
				<tr>
					<td>NAME:</td>
					<td><input type="text" id="name" placeholder=" Enter User Name"></td>
				</tr>
				<tr>
					<td>E-MAIL:</td>
					<td><input type="email" id="email" placeholder="Enter the email"></td>
				</tr>
				<tr>
					<td>PASSWORD:</td>
					<td><input type="password" id="password" placeholder="Enter the password"></td>
				</tr>

				<tr>
					<td></td>
					<td><input type="submit" name="submit" value="submit" onclick="registrationform();">
					<input type="reset" name="RESET"></td>
				</tr>
			</table>
			
		</form>
		<h3>OR</h3>
		<center><a href="login.html">Already You have an Account ?</a></center>
	</div><!--registration-->

</body>
</html>
